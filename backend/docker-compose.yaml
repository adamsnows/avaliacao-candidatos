version: "3.8"

services:
  db:
    image: postgres:13
    container_name: postgres-db
    environment:
      POSTGRES_USER: youruser
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_DB: comigotech
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - app-network

  app:
    build: .
    container_name: comigotech-backend
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgresql://postgres:adamlol123@34.72.83.29:5432/postgres
      JWT_SECRET: your_jwt_secret
    depends_on:
      - db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db-data:
